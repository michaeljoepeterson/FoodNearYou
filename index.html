<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food Near You</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="float-grid.css"/>
	<link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="assets/spoon.png" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlwmiO0mheoyegRRXMAvUo5aV7DtgzDQM">
    </script>
</head>
<body>
	<header class="center" role="banner">
		<div class="row center">
			<div class="col-4">
				<img class="headerImg" src="assets/spoon.png" alt="Spoon, fork and knife image">
			</div>
			<div class="col-4">
				<h1>Food Near You</h1>
			</div>
			<div class="col-4">
				<img class="headerImg" src="assets/spoon.png" alt="Spoon, fork and knife image">
			</div>
		</div>
	</header>
	<main role="main">
		<form class="submitForm">
			<div class="row center">
				<div class="col-6">
					<label for="foodType" aria-live="polite">Search For Food:</label>
				</div>
				<div class="col-6">
					<input class="jsFoodType userInput" type="text" id="foodType" aria-live="polite">
				</div>
			</div>
			<div class="row center">
				<div class="col-6 center">
					<label class="citySelectLabel center" for="citySelect" aria-live="polite">Select a City:</label>
				</div>
				<div class="col-6 center">
					<select class="citySelect jsCitySelect center userInput" id="citySelect" aria-live="polite">
					  <option value="0">None</option>
					  <option value="Albuquerque">Albuquerque-New Mexico</option>
					  <option value=" Boston">Boston- Massachusetts</option>
					  <option value="Calgary">Calgary-Alberta</option>
					  <option value="Denver">Denver-Colorado</option>
					  <option value="Edmonton">Edmonton-Alberta</option>
					  <option value="London">London-England</option>
					  <option value="New York">New York-New York</option>
					  <option value="San Diego">San Diego-California</option>
					  <option value="Vancouver">Vancouver-British Columbia</option>
					</select>
				</div>
			</div>
			<div class="row center">
				<div class="col-6 center">
					<label for="numResults" aria-live="polite">Results:</label>
				</div>
				<div class="col-6 center">	
					<select class="jsResults userInput" id="numResults" aria-live="polite">
					  <option value="5">5</option>
					  <option value="10">10</option>
					  <option value="15">15</option>
					</select>
				</div>
			</div>
			<div class="row center">
				<button class="submitButton" type="submit">Submit</button>
			</div>
			<div class="loader"></div>
		</form>
		<div id="map" aria-label="Google Maps Display"></div>
		<div class="center results">
			<ol class="jsList centerList" aria-live="assertive" hidden>
			</ol>
		</div>
	</main>
</body>
</html>
