<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food Near You</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlwmiO0mheoyegRRXMAvUo5aV7DtgzDQM">
    </script>
</head>
<body>
	<header role="banner"><h1>Search For Food in your city</h1></header>
	<main role="main">
		<div class="error jsError"></div>
		<form class="submitForm">
			<h2>Choose One</h2>
			<label for="foodTypeSelect">Select a Cuisine Type:</label>
			<select class="jsCuisineSelect" id="numResults">
			  <option value="0">None</option>
			  <option value="American">American</option>
			  <option value="Asian">Asian</option>
			  <option value="BBQ">BBQ</option>
			  <option value="Bar Food">Bar Food</option>
			  <option value="Breakfast">Breakfast</option>
			  <option value="Burger">Burger</option>
			  <option value="Cafe">Cafe</option>
			  <option value="Desserts">Desserts</option>
			  <option value="Middle Eastern">Middle Eastern</option>
			  <option value="Ramen">Ramen</option>
			  <option value="Seafood">Seafood</option>
			  <option value="Spanish">Spanish</option>
			  <option value="Vegetarian">Vegetarian</option>
			</select>
			<label for="foodType">Or Search For Food:</label>
			<input class="jsFoodType" type="text" id="foodType">		
			<label for="city">City:</label>
			<input required class="jsCity" type="text" id="city">
			<label for="numResults">Results:</label>
			<select class="jsResults" id="numResults">
			  <option value="5">5</option>
			  <option value="10">10</option>
			  <option value="15">15</option>
			</select>
			<button type="submit">Submit</button>
		</form>
		<div id="map"></div>
		<div class="">
			<ol class="jsList">
			</ol>
		</div>
	</main>
</body>
</html>
